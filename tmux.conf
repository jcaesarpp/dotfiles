
unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -sg escape-time 1
set -g base-index 1
set -g pane-base-index 1
bind r source-file ~/.tmux.conf \; display "~/.tmux.conf Reloaded!"
bind | split-window -h
bind - split-window -v
#bind h select-pane -L
#bind j select-pane -D
#bind k select-pane -U
#bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
#bind -r H resize-pane -L 5
#bind -r J resize-pane -D 5
#bind -r K resize-pane -U 5
#bind -r L resize-pane -R 5

setw -g mouse off

set -g status-fg '#dcdccc'
set -g status-bg 'colour238'

setw -g monitor-activity on
set -g visual-activity on

set -g status-interval 61
set -g status-right-length 60
set -g status-right "#($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load -i 3)#{temp_cpu} #{battery_icon_status}#{battery_percentage} #{prefix_highlight}"

setw -g mode-keys vi

unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer

bind C-c run "tmux save-buffer - | xclip -i -sel clip"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clip)\"; tmux paste-buffer"

bind u new-window -d -n .\; swap-pane -s ..\; select-window -t .
bind m last-window\; swap-pane -s ..\; kill-window -t .

bind -r ( switch-client -p
bind -r ) switch-client -n

bind P pipe-pane -o "cat >>/tmp/#W.log"\; display "Toggled logging to /tmp/#W.log"

set-window-option -g aggressive-resize on
setw -g aggressive-resize on

tmux_conf_new_window_retain_current_path=false
tmux_conf_new_pane_retain_current_path=true
tmux_conf_theme_pane_border_style=thin
tmux_conf_update_plugins_on_launch=true
tmux_conf_update_plugins_on_reload=true

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @batt_remain_short 'true'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @sidebar-tree-command 'tree -C'
set -g @sidebar-tree-width '60'
set -g @sidebar-tree-focus 'w'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'kolach/tmux-temp'

run '~/.tmux/plugins/tpm/tpm'
run-shell '~/.tmux/plugins/tmux-battery/battery.tmux'
run-shell '~/.tmux/plugins/tmux-sidebar/sidebar.tmux'
run-shell '~/.tmux/plugins/tmux-prefix-highlight/prefix_highlight.tmux'
run-shell '~/.tmux/plugins/tmux-open/open.tmux'
run-shell '~/.tmux/plugins/tmux-copycat/copycat.tmux'
run-shell '~/.tmux/plugins/tmux-yank/yank.tmux'
bind-key Bspace run-shell -b '/usr/bin/python -m ranger_tmux.drop'

